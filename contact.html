<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <meta name="description" content />
        <meta name="author" content />
        <title>Stefan Warner Systemintegrator</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />

        <!-- Bootstrap icons-->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
            rel="stylesheet"
        />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body class="d-flex flex-column">
        <main class="flex-shrink-0">
            <!-- Navigation-->
            <nav class="navbar navbar-expand-lg navbar-light bg-white py-3">
                <div class="container px-5">
                    <a class="navbar-brand" href="index.html"
                        ><span class="fw-bolder text-primary"
                            >Sefan Warner</span
                        ></a
                    >
                    <button
                        class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div
                        class="collapse navbar-collapse"
                        id="navbarSupportedContent"
                    >
                        <ul
                            class="navbar-nav ms-auto mb-2 mb-lg-0 small fw-bolder"
                        >
                            <li class="nav-item">
                                <a class="nav-link" href="index.html">Home</a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link" href="contact.html"
                                    >Kontakt</a
                                >
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <!-- Page content-->
            <section class="py-5">
                <div class="container px-5">
                    <!-- Contact form-->
                    <div class="bg-light rounded-4 py-5 px-4 px-md-5">
                        <div class="text-center mb-5">
                            <div
                                class="feature bg-primary bg-gradient-primary-to-secondary text-white rounded-3 mb-3"
                            >
                                <i class="bi bi-envelope"></i>
                            </div>
                            <h1 class="fw-bolder">Nehmen Sie Kontakt auf</h1>
                            <p class="lead fw-normal text-muted mb-0">
                                Lassen Sie uns zusammenarbeiten!
                            </p>
                        </div>
                        <div class="row gx-5 justify-content-center">
                            <div class="col-lg-8 col-xl-6">
                                <!-- Contact Form using FormSubmit-->
                                <form
                                    id="contactForm"
                                    action="https://formsubmit.co/stefanwarner78@gmail.com"
                                    method="POST"
                                >
                                    <!-- Name input-->
                                    <div class="form-floating mb-3">
                                        <input
                                            class="form-control"
                                            id="name"
                                            name="name"
                                            type="text"
                                            placeholder="Enter your name..."
                                            required
                                        />
                                        <label for="name">Name</label>
                                    </div>
                                    <!-- Email address input-->
                                    <div class="form-floating mb-3">
                                        <input
                                            class="form-control"
                                            id="email"
                                            name="email"
                                            type="email"
                                            placeholder="name@example.com"
                                            required
                                        />
                                        <label for="email"
                                            >E-Mail Adresse</label
                                        >
                                    </div>
                                    <!-- Phone number input-->
                                    <div class="form-floating mb-3">
                                        <input
                                            class="form-control"
                                            id="phone"
                                            name="phone"
                                            type="tel"
                                            placeholder="(123) 456-7890"
                                            required
                                        />
                                        <label for="phone">Telefonnummer</label>
                                    </div>
                                    <!-- Message input-->
                                    <div class="form-floating mb-3">
                                        <textarea
                                            class="form-control"
                                            id="message"
                                            name="message"
                                            placeholder="Enter your message here..."
                                            style="height: 10rem"
                                            required
                                        ></textarea>
                                        <label for="message">Nachricht</label>
                                    </div>
                                    <!-- Submit Button-->
                                    <div class="d-grid">
                                        <button
                                            class="btn btn-primary btn-lg"
                                            id="submitButton"
                                            type="submit"
                                        >
                                            Absenden
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <!-- Footer-->
        <footer class="bg-white py-4 mt-auto">
            <div class="container px-5">
                <div
                    class="row align-items-center justify-content-between flex-column flex-sm-row"
                >
                    <div class="col-auto">
                        <div class="small m-0">
                            Copyright &copy; Your Website 2023
                        </div>
                    </div>
                    <div class="col-auto">
                        <a class="small" href="datenschutz.html">Datenschutz</a>
                        <span class="mx-1">&middot;</span>
                        <a class="small" href="impressum.html">Impressum</a>
                        <span class="mx-1">&middot;</span>
                        <a class="small" href="contact.html">Kontakt</a>
                    </div>
                </div>
            </div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
    </body>
</html>
